<script>
document.addEventListener('DOMContentLoaded', () => {

    const VanillaApp = {
        state: {
            productos: [ 
                { id: 'tito_griego', nombre: 'Tito Dios Griego', imagen: 'Tito.png' }, { id: 'la_tita', nombre: 'La Tita', imagen: 'Tita.png' }, { id: 'mascara_cat', nombre: 'Máscara “Cat Vanilla”', imagen: 'Mascara.png' }, { id: 'pinzas_led', nombre: 'Pinzas LED “Sweet Pain”', imagen: 'Pinzas.png' }, { id: 'preservativos', nombre: '“Espadas del Deseo”', imagen: 'condones.png' },
                { id: 'golosinas_picantes', nombre: 'Golosinas Picantes', imagen: 'Golosinas.png' },{ id: 'refresco_manzana', nombre: 'Refresco de Manzana', imagen: 'Refresco.png' },{ id: 'comida_reventa', nombre: 'Comida (Reventa)', imagen: 'comida reventa.png' },{ id: 'alcohol_reventa', nombre: 'Alcohol (Reventa)', imagen: 'alcohol de reventa.png' }
            ],
            datosHabitacionesBase: [
                { id: 1, nombre: 'Habitacion Roja', imagen: 'habitacion roja.jpg' }, { id: 2, nombre: 'Habitacion Casino', imagen: 'Casino.jpg' }, { id: 3, nombre: 'Habitacion Gamer', imagen: 'gamer.jpg' },
                { id: 4, nombre: 'Habitacion Japonesa', imagen: 'japonesa.jpg' }, { id: 5, nombre: 'Habitacion Cowboy', imagen: 'oeste.jpg' }, { id: 6, nombre: 'Habitacion Cueva', imagen: 'Cueva.jpg' },
                { id: 7, nombre: 'Habitacion Egipcia', imagen: 'Egipcia.jpg' }, { id: 8, nombre: 'Habitación 8', imagen: 'placeholder.png' }, { id: 9, nombre: 'Habitación 9', imagen: 'placeholder.png' },{ id: 10, nombre: 'Habitación 10', imagen: 'placeholder.png' },
            ],
            empleados: [], fichajes: {}, ventas: {}, habitaciones: [], inventarioLog: [], libroNegro: [], listaNegra: [],
            timers: { fichaje: null, habitaciones: null, dashboard: null, localOpen: null },
            inventoryFiles: [null, null, null],
            chatFiles: [],
            ultimoAnuncioMostrado: null,
            unsubscribeHabitaciones: null,
        },

        stopAllTimers() { Object.keys(this.state.timers).forEach(t => { if(this.state.timers[t]) clearInterval(this.state.timers[t]); this.state.timers[t] = null; }); },
        stopPanelTimers() { if(this.state.timers.fichaje) clearInterval(this.state.timers.fichaje); if(this.state.timers.habitaciones) clearInterval(this.state.timers.habitaciones); this.state.timers.fichaje = null; this.state.timers.habitaciones = null;},
        startClockInTimer(horaInicio, baseHoy, baseSemana, baseTotal) { this.stopPanelTimers(); this.state.timers.fichaje = setInterval(() => { const tiempoSesionElem = document.getElementById('tiempoSesion'); const tiempoHoyElem = document.getElementById('tiempoHoy'); const tiempoSemanaElem = document.getElementById('tiempoSemana'); const tiempoTotalElem = document.getElementById('tiempoTotal'); if (tiempoSesionElem && tiempoHoyElem && tiempoSemanaElem && tiempoTotalElem) { const tiempoSesion = Date.now() - horaInicio; tiempoHoyElem.textContent = this.formatearTiempo(baseHoy + tiempoSesion); tiempoSemanaElem.textContent = this.formatearTiempo(baseSemana + tiempoSesion); tiempoTotalElem.textContent = this.formatearTiempo(baseTotal + tiempoSesion); tiempoSesionElem.textContent = this.formatearTiempo(tiempoSesion); } }, 1000); },
        startRoomsTimer() {
            this.state.timers.habitaciones = setInterval(() => {
                this.state.habitaciones.forEach(hab => {
                    const ahora = Date.now();
                    const reservaActual = hab.reservas ? hab.reservas.find(res => ahora >= res.inicio && ahora < res.fin) : null;
                    const tiempoRestanteElem = document.getElementById(`timer-hab-${hab.id}`);
                    if (tiempoRestanteElem) {
                        if (reservaActual) {
                            const restante = reservaActual.fin - ahora;
                            if (restante > 0) {
                                tiempoRestanteElem.textContent = this.formatearTiempo(restante);
                            } else {
                                tiempoRestanteElem.textContent = "¡TIEMPO AGOTADO!";
                                tiempoRestanteElem.classList.add('text-red-500');
                                if (!reservaActual.alarmaSonada) {
                                    document.getElementById('alarm-sound').play().catch(e => console.warn("Interacción del usuario necesaria para reproducir audio."));
                                    reservaActual.alarmaSonada = true;
                                }
                            }
                        } else {
                            tiempoRestanteElem.textContent = "--:--:--";
                            tiempoRestanteElem.classList.remove('text-red-500');
                        }
                    }
                });
            }, 1000);
        },
        startDashboardTimer() { this.stopAllTimers(); this.actualizarDashboard(); this.state.timers.dashboard = setInterval(() => this.actualizarDashboard(), 5000); },
        startLocalOpenTimer(horaInicio) { if (this.state.timers.localOpen) clearInterval(this.state.timers.localOpen); this.state.timers.localOpen = setInterval(() => { const timerElem = document.getElementById('tiempoAbiertoLocal'); if(timerElem) { const tiempoAbierto = Date.now() - horaInicio; timerElem.textContent = this.formatearTiempo(tiempoAbierto); } }, 1000);},
        
        hashPassword(str) { let hash = 0; if (typeof str !== 'string' || str.length === 0) return "hash_0"; for (let i = 0; i < str.length; i++) { const char = str.charCodeAt(i); hash = ((hash << 5) - hash) + char; hash |= 0; } return "hash_" + Math.abs(hash); },
        formatearTiempo(ms) { if (isNaN(ms) || ms < 0) ms = 0; const s = Math.floor(ms / 1000), h = String(Math.floor(s / 3600)).padStart(2, '0'), m = String(Math.floor((s % 3600) / 60)).padStart(2, '0'), sec = String(s % 60).padStart(2, '0'); return `${h}:${m}:${sec}`; },
        formatearTiempoHorasDecimal(ms) { if (isNaN(ms) || ms <= 0) return "0,0"; const horas = ms / (1000 * 60 * 60); return horas.toFixed(1).replace('.', ','); },
        getEstadoHabitacion(hab) { const now = Date.now(); if (!hab || !hab.reservas) return { estado: 'disponible', texto: 'Disponible', reservaActual: null }; const r = hab.reservas.find(res => now >= res.inicio && ahora < res.fin); return r ? { estado: 'ocupada', texto: 'Ocupada', reservaActual: r } : { estado: 'disponible', texto: 'Disponible', reservaActual: null }; },
        getWeekNumber(d) { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1)); return Math.ceil((((d - yearStart) / 86400000) + 1)/7); },
        estaDeAusencia(empleado) {
            if (!empleado || !empleado.ausencias || !Array.isArray(empleado.ausencias)) return false;
            const ahora = Date.now();
            return empleado.ausencias.some(periodo => 
                periodo && typeof periodo.inicio === 'number' && typeof periodo.fin === 'number' &&
                ahora >= periodo.inicio && ahora <= periodo.fin
            );
        },

        async cargarTodosLosEmpleados() { try { const snapshot = await Firebase.getDocs(Firebase.query(Firebase.collection(db, 'empleados'), Firebase.orderBy('nombre'))); this.state.empleados = []; snapshot.forEach(doc => this.state.empleados.push({ id: doc.id, ...doc.data() })); } catch (e) { console.error("Error cargando empleados:", e); } },
        async cargarTodosLosFichajes() { try { const snapshot = await Firebase.getDocs(Firebase.collection(db, 'fichajes')); let fichajesData = {}; snapshot.forEach(doc => { fichajesData[doc.id] = doc.data(); }); this.state.fichajes = fichajesData; } catch (e) { console.error("Error cargando fichajes:", e); } },
        async cargarTodasLasVentas() { try { const snapshot = await Firebase.getDocs(Firebase.collection(db, 'ventas')); this.state.ventas = {}; snapshot.forEach(doc => { this.state.ventas[doc.id] = doc.data(); }); } catch (e) { console.error("Error cargando ventas:", e); } },
        async cargarInventarioLog() { try { const q = Firebase.query(Firebase.collection(db, 'inventario_log'), Firebase.orderBy('timestamp', 'desc')); const snapshot = await Firebase.getDocs(q); this.state.inventarioLog = []; snapshot.forEach(doc => this.state.inventarioLog.push(doc.data())); } catch (e) { console.error("Error cargando log de inventario:", e); } },
        async cargarLibroNegro() { try { const snapshot = await Firebase.getDocs(Firebase.collection(db, 'libroNegro')); this.state.libroNegro = []; snapshot.forEach(doc => this.state.libroNegro.push({docId: doc.id, ...doc.data()})); } catch (e) { console.error("Error cargando Libro Negro:", e); } },
        async cargarListaNegra() { try { const snapshot = await Firebase.getDocs(Firebase.collection(db, 'listaNegra')); this.state.listaNegra = []; snapshot.forEach(doc => this.state.listaNegra.push({docId: doc.id, ...doc.data()})); } catch (e) { console.error("Error cargando Lista Negra:", e); } },
        
        async irAPanelEmpleado() { const currentUser = sessionStorage.getItem('currentUser'); if (currentUser) { await this.mostrarPanelEmpleados(currentUser); } else { this.mostrarLoginVIP(); }},
        mostrarInicio() { this.stopAllTimers(); if (typeof this.state.unsubscribeHabitaciones === 'function') { this.state.unsubscribeHabitaciones(); } document.getElementById('contenido').innerHTML = `<div class="p-4 md:p-8 max-w-7xl mx-auto rounded-lg bg-purple-900 bg-opacity-90 shadow-lg"><header class="mb-8 text-center"><h1 class="text-5xl font-extrabold text-white drop-shadow-lg mb-2">Bienvenido a Nautics</h1><p class="text-purple-300 text-lg">Tu aventura en el mar empieza aquí.</p></header><div class="flex flex-col md:flex-row items-center gap-8"><div class="md:w-5/12"><img src="Tito y Marta.png" alt="Tito y Marta" class="rounded-lg shadow-2xl w-full h-auto object-cover" /></div><div class="md:w-7/12 space-y-6"><div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg"><h2 class="text-2xl font-bold text-white mb-2">Tito Giovanni</h2><p class="text-purple-200">El carismático maestro de ceremonias y corazón de Nautics. Su elegancia y estilo inconfundible, siempre vestido de morado, garantizan una experiencia inolvidable. Es el anfitrión perfecto, el alma de la aventura.</p></div><div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg"><h2 class="text-2xl font-bold text-white mb-2">Marta</h2><p class="text-purple-200">La musa indiscutible del club. Con una actitud que cautiva y una sensualidad que desarma, Marta es la protagonista de los shows más aclamados. Su presencia en el escenario es pura magia y provocación.</p></div></div></div><div class="mt-10 flex justify-center gap-4"><button onclick="VanillaApp.mostrarLoginVIP()" class="btn">Área Empleados</button><button onclick="VanillaApp.mostrarLoginAdmin()" class="btn" style="background-color: #a855f7;">Jefes</button></div></div>`; this.ajustarPosicionChatbot(true); },

        addMessageToChat(content, sender) {

        async handleSendMessage() {
            const chatbotInput = document.getElementById('chatbot-input');
            const messageText = chatbotInput.value.trim();
            const files = this.state.chatFiles;
            const currentUser = sessionStorage.getItem('currentUser');

            if (!messageText && files.length === 0) return;

            let messageHTML = messageText ? `<p>${messageText.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>` : '';
            chatbotInput.value = '';

            if (files.length > 0) {
                const tempId = `msg-${Date.now()}`;
                let previewHTML = messageHTML;
                files.forEach(file => {
                    previewHTML += `<img src="${URL.createObjectURL(file)}" alt="Cargando..." style="opacity: 0.5; max-width: 100%; border-radius: 10px; margin-top: 5px;">`;
                });
                const tempMessage = this.addMessageToChat(previewHTML, 'user');
                tempMessage.id = tempId;

                try {
                    const uploadPromises = files.map(file => {
                        const filePath = `chat_uploads/${Date.now()}_${file.name}`;
                        const storageRef = Firebase.ref(storage, filePath);
                        return Firebase.uploadBytes(storageRef, file).then(snapshot => Firebase.getDownloadURL(snapshot.ref));
                    });
                    const imageUrls = await Promise.all(uploadPromises);
                    
                    let finalHTML = messageText ? `<p>${messageText.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>` : '';
                    imageUrls.forEach(url => {
                        finalHTML += `<img src="${url}" alt="Imagen subida" class="chat-message-image cursor-pointer" onclick="VanillaApp.mostrarImagenAmpliada('${url}')">`;
                    });
                    document.getElementById(tempId).innerHTML = finalHTML;
                } catch (e) {
                    console.error("Error subiendo imágenes al chat:", e);
                    document.getElementById(tempId).innerHTML += "<p class='text-red-400 text-xs'>Error al subir imágenes.</p>";
                }
            } else {
                this.addMessageToChat(messageHTML, 'user');
            }
            
            this.state.chatFiles = [];
            this.renderChatPreviews();

            setTimeout(() => {
                let mockReply = "Lo siento, cariño, no te he entendido. ¿Puedes repetirlo?";
                const userMsg = messageText.toLowerCase();

                const keywords = {
                    fichar: ["fichar", "entrar", "inicio", "trabajar"],
                    empleado: ["empleado", "panel", "área", "zona"],
                    producto: ["producto", "vender", "catálogo", "precios"],
                    habitacion: ["habitacion", "cuarto", "suite", "reservar"],
                    hola: ["hola", "buenas", "buenos", "ey"]
                };

                if (!messageText) {
                    this.addMessageToChat("¡Qué buena pinta tiene eso, amor!", 'bot');
                    return;
                }

                if (keywords.fichar.some(k => userMsg.includes(k))) {
                    if(currentUser) {
                        this.fichar(currentUser);
                        mockReply = "¡A trabajar! Fichaje de entrada registrado, bombón.";
                    } else {
                        mockReply = "Necesitas iniciar sesión para poder fichar, cielo.";
                    }
                } else if (keywords.empleado.some(k => userMsg.includes(k))) {
                    mockReply = "Claro, te llevo ahora mismo a tu zona, amor.";
                    this.irAPanelEmpleado();
                } else if (keywords.producto.some(k => userMsg.includes(k))) {
                    mockReply = "¡Marchando un vistazo a nuestros tesoros!";
                    this.mostrarPanelProductos();
                } else if (keywords.habitacion.some(k => userMsg.includes(k))) {
                    mockReply = "Te enseño ahora mismo nuestras suites del placer...";
                    this.mostrarPanelHabitaciones();
                } else if (keywords.hola.some(k => userMsg.includes(k))) {
                    mockReply = `¡Hola, ${currentUser || 'cielo'}! Soy Luna, ¿en qué puedo ayudarte hoy?`;
                }
                
                this.addMessageToChat(mockReply, 'bot');
            }, 1000);
        },

        async publicarAnuncio() {
            const texto = document.getElementById('anuncioTexto').value;
            const duracionHoras = parseInt(document.getElementById('anuncioDuracion').value);
            const esEncuesta = document.getElementById('anuncioEsEncuesta').checked;
            if (!texto) return alert("El anuncio no puede estar vacío.");
            
            const ahora = Date.now();
            const expiraEn = duracionHoras === 0 ? ahora + (10 * 365 * 24 * 60 * 60 * 1000) : ahora + (duracionHoras * 60 * 60 * 1000);
            
            const anuncioData = { texto, expiraEn, publicadoEn: ahora, esEncuesta };
            if (esEncuesta) {
                anuncioData.votos = {};
            }

            try {
                const anuncioRef = Firebase.doc(db, "configuracion", "anuncio_global");
                await Firebase.setDoc(anuncioRef, anuncioData);
                alert("Anuncio publicado con éxito.");
                document.getElementById('anuncioTexto').value = '';
                document.getElementById('anuncioEsEncuesta').checked = false;
            } catch (e) { console.error("Error al publicar anuncio:", e); alert("No se pudo publicar el anuncio."); }
        },

            overlay.querySelector('#overlay-close-btn-resultados').onclick = () => {
                overlay.style.display = 'none';
                overlay.innerHTML = '<span id="overlay-close-btn">&times;</span><img id="overlay-image" src="" alt="Imagen ampliada">';
                document.getElementById('overlay-close-btn').onclick = () => document.getElementById('image-overlay').style.display = 'none';
            };
        },

        iniciarListenerHabitaciones() {
            const q = Firebase.query(Firebase.collection(db, "habitaciones"), Firebase.orderBy("id"));
            this.state.unsubscribeHabitaciones = Firebase.onSnapshot(q, (snapshot) => {
                const habitacionesNuevas = [];
                snapshot.forEach(doc => habitacionesNuevas.push(doc.data()));
                this.state.habitaciones = habitacionesNuevas;

                const panelHabitaciones = document.getElementById('panel-habitaciones');
                if (panelHabitaciones) {
                    const currentUser = sessionStorage.getItem('currentUser');
                    let habitacionesHTML = this.state.habitaciones.map(hab => {
                        const estadoActual = this.getEstadoHabitacion(hab);
                        let controles = (estadoActual.estado === 'disponible') 
                            ? `<button class="btn text-sm py-2 w-full" onclick="VanillaApp.ocuparHabitacionAhora(${hab.id}, '${currentUser}')">Ocupar (30 min)</button>` 
                            : `<div class="font-mono text-xl mb-2" id="timer-hab-${hab.id}">--:--:--</div><div class="flex gap-2"><button class="btn text-xs py-1 flex-grow" onclick="VanillaApp.anadirTiempoHabitacion(${hab.id}, '${currentUser}')">+30 min</button><button class="btn text-xs py-1 flex-grow" style="background-color:#c44" onclick="VanillaApp.liberarHabitacion(${hab.id}, '${currentUser}')">Liberar</button></div>`;
                        return `<div class="bg-purple-800 p-4 rounded-lg text-center flex flex-col justify-between"><div><p class="font-bold text-lg">${hab.nombre}</p><p class="text-sm ${estadoActual.estado === 'ocupada' ? 'text-red-400' : 'text-green-400'} mb-2">${estadoActual.texto}</p></div><div>${controles}</div></div>`;
                    }).join('');
                    panelHabitaciones.innerHTML = habitacionesHTML;
                }
            });
        },
        async init() {
            console.log("Iniciando aplicación Vanilla...");
            this.iniciarListenerAnuncios();
            this.iniciarListenerHabitaciones();
            await this.cargarTodosLosEmpleados();
            await this.cargarTodosLosFichajes();
            
            const chatButtonWrapper = document.getElementById('chatbot-button-wrapper');
            const chatContainer = document.getElementById('chatbot-container');
            const closeButton = document.getElementById('chatbot-close');
            const minimizeButton = document.getElementById('chatbot-minimize');
            chatButtonWrapper.addEventListener('click', () => {
                chatContainer.style.display = 'flex';
                chatButtonWrapper.style.display = 'none';
            });
            const closeChat = () => {
                chatContainer.style.display = 'none';
                chatButtonWrapper.style.display = 'block';
            };
            closeButton.addEventListener('click', closeChat);
            minimizeButton.addEventListener('click', closeChat);
            
            document.getElementById('overlay-close-btn').addEventListener('click', () => { document.getElementById('image-overlay').style.display = 'none'; });
            document.getElementById('chatbot-send').addEventListener('click', () => this.handleSendMessage());
            document.getElementById('chatbot-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') this.handleSendMessage(); });
            document.getElementById('chatbot-input-container').addEventListener('paste', (e) => this.handleChatPaste(e));

            this.addMessageToChat('¡Hola! Soy Luna, tu asistente en Nautics. ¿En qué puedo ayudarte?', 'bot');

            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                await this.irAPanelEmpleado();
            } else {
                this.mostrarInicio();
            }
        },

        async descargarInformeExcel() {
            alert("Preparando los informes. La descarga comenzará en breve.");

            await this.cargarTodosLosEmpleados();
            await this.cargarTodosLosFichajes();
            await this.cargarTodasLasVentas();
            await this.cargarInventarioLog();

            const wb = XLSX.utils.book_new();

            const datosHorarios = this.state.empleados.map(e => {
                const f = this.state.fichajes[e.id] || { hoy: 0, semana: 0, total: 0 };
                return { Empleado: e.nombre, Horas_Hoy: this.formatearTiempo(f.hoy), Horas_Semana: this.formatearTiempo(f.semana), Horas_Total: this.formatearTiempo(f.total) };
            });
            if (datosHorarios.length > 0) {
                const wsHorarios = XLSX.utils.json_to_sheet(datosHorarios);
                XLSX.utils.book_append_sheet(wb, wsHorarios, "Horarios Empleados");
            }

            const datosVentas = [];
            for (const empleado in this.state.ventas) {
                for (const productoId in this.state.ventas[empleado].productos) {
                    const productoInfo = this.state.productos.find(p => p.id === productoId);
                    datosVentas.push({ Empleado: empleado, Producto: productoInfo ? productoInfo.nombre : productoId, Ventas_Hoy: this.state.ventas[empleado].productos[productoId].hoy || 0, Ventas_Total: this.state.ventas[empleado].productos[productoId].total || 0 });
                }
            }
            if (datosVentas.length > 0) {
                const wsVentas = XLSX.utils.json_to_sheet(datosVentas);
                XLSX.utils.book_append_sheet(wb, wsVentas, "Ventas");
            }

            const datosAusencias = [];
            this.state.empleados.forEach(e => {
                if (e.ausencias && e.ausencias.length > 0) {
                    e.ausencias.forEach(a => {
                        datosAusencias.push({ Empleado: e.nombre, Inicio_Ausencia: new Date(a.inicio).toLocaleDateString('es-ES'), Fin_Ausencia: new Date(a.fin).toLocaleDateString('es-ES') });
                    });
                }
            });
            if (datosAusencias.length > 0) {
                const wsAusencias = XLSX.utils.json_to_sheet(datosAusencias);
                XLSX.utils.book_append_sheet(wb, wsAusencias, "Ausencias");
            }
            
            const datosInventario = this.state.inventarioLog.map(log => ({
                Subido_Por: log.subidoPor,
                Fecha: log.timestamp.toDate().toLocaleString('es-ES'),
                Imagenes: (log.imagenes && Array.isArray(log.imagenes)) ? log.imagenes.map((url, i) => `=HYPERLINK("${url}", "Ver Imagen ${i + 1}")`).join(' | ') : ""
            }));
            if (datosInventario.length > 0) {
                const wsInventario = XLSX.utils.json_to_sheet(datosInventario);
                XLSX.utils.book_append_sheet(wb, wsInventario, "Inventario");
            }

            const datosReservas = [];
            this.state.habitaciones.forEach(h => {
                if (h.reservas && h.reservas.length > 0) {
                    h.reservas.forEach(r => {
                        datosReservas.push({ Habitacion: h.nombre, Cliente: r.cliente, Inicio_Reserva: new Date(r.inicio).toLocaleString('es-ES'), Fin_Reserva: new Date(r.fin).toLocaleString('es-ES') });
                    });
                }
            });
            if (datosReservas.length > 0) {
                const wsReservas = XLSX.utils.json_to_sheet(datosReservas);
                XLSX.utils.book_append_sheet(wb, wsReservas, "Reservas Habitaciones");
            }

            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            const blob = new Blob([wbout], { type: 'application/octet-stream' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Informe_General_Nautics.xlsx';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    };

    window.VanillaApp = VanillaApp;
    VanillaApp.init();

});
</script>
